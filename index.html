<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around The U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img class="header__image" src="./images/header.svg" alt="header" />
      </header>

      <main class="content">
        <section class="profile">
          <img class="profile__avatar" src="./images/image.jpg" alt="Avatar" />
          <div class="profile__info">
            <h1 class="profile__name">Jacques Cousteau</h1>
            <button
              class="profile__edit-button"
              type="button"
              aria-label="Edit button"
            ></button>
            <p class="profile__title">Explorer</p>
          </div>
          <button
            class="profile__add-button"
            type="button"
            aria-label="Add button"
          ></button>
        </section>

        <section class="elements">
          <article class="element">
            <img class="element__image" src="./images/image1.jpg" alt="City" />
            <div class="element__group">
              <h2 class="element__title">Yosemite Valley</h2>
              <button
                class="element__like"
                type="button"
                aria-label="Like button"
              ></button>
            </div>
          </article>
          <article class="element">
            <img class="element__image" src="./images/image2.jpg" alt="City" />
            <div class="element__group">
              <h2 class="element__title">Lake Louise</h2>
              <button
                class="element__like"
                type="button"
                aria-label="Like button"
              ></button>
            </div>
          </article>
          <article class="element">
            <img class="element__image" src="./images/image3.jpg" alt="City" />
            <div class="element__group">
              <h2 class="element__title">Bald Mountains</h2>
              <button
                class="element__like"
                type="button"
                aria-label="Like button"
              ></button>
            </div>
          </article>
          <article class="element">
            <img class="element__image" src="./images/image4.jpg" alt="City" />
            <div class="element__group">
              <h2 class="element__title">Latemar</h2>
              <button
                class="element__like"
                type="button"
                aria-label="Like button"
              ></button>
            </div>
          </article>
          <article class="element">
            <img class="element__image" src="./images/image5.jpg" alt="City" />
            <div class="element__group">
              <h2 class="element__title">Vanoise National Park</h2>
              <button
                class="element__like"
                type="button"
                aria-label="Like button"
              ></button>
            </div>
          </article>
          <article class="element">
            <img class="element__image" src="./images/image6.jpg" alt="City" />
            <div class="element__group">
              <h2 class="element__title">Lago di Braies</h2>
              <button
                class="element__like"
                type="button"
                aria-label="Like button"
              ></button>
            </div>
          </article>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__description">Â© 2022 Around The U.S.</p>
      </footer>

      <div class="popup">
        <div class="popup__content">
          <button
            class="popup__close-icon"
            type="button"
            aria-label="Close button"
          ></button>
          <h2 class="popup__title">Edit profile</h2>
          <form class="popup__form" name="editprofile_popup">
            <input
              class="popup__input"
              type="text"
              name="name"
              value="Jacques Cousteau"
              placeholder="Name"
              required
            />

            <input
              class="popup__input"
              type="text"
              name="title"
              value="Explorer"
              placeholder="About Me"
              required
            />
            <button class="popup__submit-button" type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
